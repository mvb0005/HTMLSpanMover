<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<button id="refresh">Refresh</button>
	<h2>Selected Field:</h2>
	<input class="dimVal" id='selected'></h2>
	<h2>class:</h2>
	<input class="dimVal" id='class'></h2>
	<table align="center">
		<tbody>
			<tr>
				<td>top</td>
			</tr>
			<tr>
				<td><button class="minus1" id="top-">-1</button></td>
				<td><input class="dimVal" type="text" id="top"></td>
				<td><button class="plus1" id="top+">+1</button></td>
			</tr>
			<tr>
				<td>left</td>
			</tr>
			<tr>
				<td><button class="minus1" id="left-">-1</button></td>
				<td><input class="dimVal" type="text" id="left"></td>
				<td><button class="plus1" id="left+">+1</button></td>
			</tr>
			<tr>
				<td>width</td>
			</tr>
			<tr>
				<td><button class="minus1" id="width-">-1</button></td>
				<td><input class="dimVal" type="text" id="width"></td>
				<td><button class="plus1" id="width+">+1</button></td>
			</tr>
			<tr>
				<td>line-height</td>
			</tr>
			<tr>
				<td><button class="minus1" id="line-height-">-1</button></td>
				<td><input class="dimVal" type="text" id="line-height"></td>
				<td><button class="plus1" id="line-height+">+1</button></td>
			</tr>
			<tr>
				<td></td>
				<td><button id="reset">Reset</button></td>
				<td></td>
			</tr>
		</tbody>
	</table>
	<script src="scripts/messaging.js"></script>
	<script src="scripts/panel.js"></script>
</body>

</html>
